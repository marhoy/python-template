[tox]
isolated_build = true
envlist = py35, py36, py37, flake8

[testenv]
whitelist_externals = poetry
commands =
    poetry install -v
    poetry run pytest --cov-report term-missing:skip-covered --cov=myproject/ {posargs}

[testenv:flake8]
skip_install = true
commands =
    poetry run flake8 myproject/ tests/

